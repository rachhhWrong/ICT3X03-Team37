<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TIS Bakery</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Cake & Bakery" name="description">

    <!-- links Start -->

    <!-- Favicon -->
    <link href="../static/img/favicon.ico" rel="icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    {% include 'links.html' %}
</head>

<body>
<div>{% include 'navbar.html' %}</div>

<!-- Page Header Start -->
<div class="container-fluid page-header mb-5 position-relative overlay-bottom">
    <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 400px">
        <h1 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase">Fresh and Delicious!</h1>
        <h3 class="display-8 mb-3 mt-0 mt-lg-5 text-white text-uppercase">Welcome to TIS Bakery!</h3>
    </div>

</div>

<!-- Home Start -->
<div class="container-fluid py-5">
    <div class="container">
        <div class="section-title">
            <h4 class="text-primary text-uppercase" style="letter-spacing: 5px;">Latest Promotions</h4>
            <h1 class="display-4">Breads & Pastries</h1>
        </div>
        <div class="reservation position-relative overlay-top overlay-bottom">
            <div class="row align-items-center">
                {% block product %}
                <div class="col-lg-6 my-5 my-lg-0">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="text-center p-5">
                            <img class="img-fluid" src="../static/img/{{product['product_id']}}.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="text-center p-5">
                        <div class="mb-4">
                            <h1 class="text-white">{{product['product_name']}}</h1>
                            <h6 class=text-white>{{product['product_desc']}}</h6>
                        </div>
                    </div>
                </div>
                {% endblock %}
            </div>
        </div>
    </div>
<!-- Home End -->
{% include 'footer.html' %}

</body>

</html>
