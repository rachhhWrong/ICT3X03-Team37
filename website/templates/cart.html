<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TIS Bakery</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free Website Template" name="keywords">
    <meta content="Free Website Template" name="description">
    
    {% include 'links.html' %}

</head>

<body>
    <div>{% include 'navbar.html' %}</div>

    <!-- Page Header Start-->
    <div class="container-fluid page-header mb-5 position-relative overlay-bottom">
        <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 400px">
            <h1 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase">Your Cart</h1>
        </div>
    </div>
    <!-- Page Header End-->

    <!-- Cart Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="reservation position-relative overlay-top overlay-bottom">
                <div class="row align-items-center">
                    {% for item in userCart %}
                    <div class="col-lg-6 my-5 my-lg-0">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="text-center p-5">
                                <img class="img-fluid" src="../static/img/{{item['product_id']}}.jpg" alt="">             
                            </div>
						</div>
					</div>
                    <div class="col-lg-6">          
                        <div class="text-center p-5">
                            <div class="mb-4">
                                <h1 class="text-white">{{ item['product_name'] }}</h1>
                                <h6 class = text-white>${{ item['product_price'] }}</h6>                               
                                <h6 class="text-white">Quantity: {{ item['product_quantity'] }}</h6>
                                <a href="/removeFromCart?productId={{ item['product_id'] }}">Remove Product</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                <div class="col text-center">
                    <hr class="mb-4">
                    <form action="{{url_for('displayCart')}}">
                        <button class="btn btn-primary btn-lg " type="submit">Proceed to Checkout</button>
                    </form>
                    <hr class="pb-3">
                </div>
            </div>
        </div>
    </div>
    <!-- Cart End -->
        {% include 'footer.html' %}
</body>
</html>
