<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Account</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    {% include 'links.html' %}
</head>
<body>
{% include 'navbar.html' %}
<br><br><br><br><br><br>

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                                                                                         width="150px"
                                                                                         src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <span
                    class="font-weight-bold">{{ name }}</span>
                <span
                    class="text-black-50">{{ session['email'] }}</span><span> </span></div>
            <div class="mt-5 text-center">
                <form method="post" action="{{ url_for('delete_account') }}">
                    <input type="hidden" class="form-control" name="CSRFToken" value="{{ CSRFToken }}" readonly>
                    <button class="btn btn-primary profile-button" onclick="return confirm('Are you sure?')" type="submit" >Delete Profile</button>
                </form>

            </div>
        </div>
        <div class="col-lg-6">
            <div class="text-center p-5">
                <h1 class="text-white mb-4 mt-5">Update Account</h1>
                <form class="mb-5" name="edit_account_form" method="post" action="{{ url_for('edit_account') }}">
                    <div class="form-group">
                        <input type="text" name="name" id="name"
                               pattern="[A-Za-z\s]{1,64}"
                               title="No special characters and within 64 characters"
                               class="form-control bg-transparent border-primary p-4 field" placeholder="Full Name"
                               required="required" value="{{ name }}"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="address" id="address"
                               pattern="[A-Za-z0-9\s,#-]{1,64}"
                               title="invalid characters or over 64 characters"
                               class="form-control bg-transparent border-primary p-4 field" placeholder="Address"
                               required="required" value="{{ address }}"/>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email"
                               class="form-control bg-transparent border-primary p-4 field" placeholder="Email"
                               required="required" value="{{ session['email'] }}"/>
                    </div>
                    <div class="form-group">
                        <input type="number" name="mobile"
                               class="form-control bg-transparent border-primary p-4 field" placeholder="Mobile Number"
                               required="required" value="{{ mobile }}"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,128}"
                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                               class="form-control bg-transparent border-primary p-4 field"
                               placeholder="Password"
                               required="required"/>
                    </div>
                    <input type="hidden" class="form-control" name="CSRFToken" value="{{ CSRFToken }}" readonly>

                    <p class="error error--hidden"></p>
                    <div>
                        <!--<button class="btn btn-primary btn-block font-weight-bold py-3" type="submit">Register</button> -->
                        <input type="submit" value="Update" class="btn btn-primary btn-lg">
                    </div>
                </form>
            </div>
            <div class="d-block p-2 bg-white">
                <div id="message">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
</body>
</html>
