{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TIS Bakery</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free Website Template" name="keywords">
    <meta content="Free Website Template" name="description">

    {% include 'links.html' %}
</head>

<body>
{% include 'navbar.html' %}
<!-- Page Header Start -->
    <!-- Page Header End -->

     <!-- Reservation Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="reservation position-relative">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <div class="text-center p-5" style="background: rgba(51, 33, 29, .8);">
                            <h1 class="text-white mb-4 mt-5">Login</h1>
                            <form class="mb-5" method="post", action="{{url_for('login')}}">
                                <div class="form-group">
                                    <input type="text" name="username" class="form-control bg-transparent border-primary p-4 field" placeholder="Name"
                                        required="required" />
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control bg-transparent border-primary p-4 field" placeholder="Password"
                                        required="required" />
                                </div>
                                <input type="hidden" class="form-control" name="CSRFToken" value="{{ CSRFToken }}" readonly>
                                <p class="error error--hidden"></p>
                                <div>
                                    <!--<button class="btn btn-primary btn-block font-weight-bold py-3" type="submit">Register</button> -->
                                    <input type="submit" value="Login" class="btn btn-primary btn-lg">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Reservation End -->
</body>
</html>
{% endblock %}
